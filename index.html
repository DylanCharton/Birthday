<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cbd6043666.js" crossorigin="anonymous"></script>
    <title>What for your birthday ?</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <section id="app" class="d-flex flex-column container-fluid">
        <h1 class="text-center">Mes anniversaires</h1>
        <input v-model="searchKey" type="search" name="search" id="search" autocomplete="off"
            placeholder="Rechercher...">
        <span v-if="searchKey && filteredList.length >=1">
            {{ filteredList.length }} rÃ©sultat<span v-if="searchKey && filteredList.length >= 2">s</span>
        </span>
        <div v-for="(friend, n) in filteredList">
            <p>
                <span class="friends">{{ friend.name }}</span>
                <button @click="removeFriend(n)" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
            </p>
        </div>



        <!-- Creation pop-up -->
        <div class="d-flex flex-column" id="create-friend">

            <div id="name-input" class="my-2">
                <label for="name">Nom :</label>
                <input v-model="newName" name="name" id="name" type="text">
            </div>

            <div id="date-input" class="my-2">
                <label for="date">Date :</label>
                <input v-model="newDate" name="date" id="date" type="date">
            </div>

            <button @click="addFriend" class="btn btn-primary"><i class="fas fa-user-plus"></i> Ajouter un anniversaire</button>

        </div>



    </section>






    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
